<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>

</head>
 
<body> 

	<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">

		<ui:define name="left" >
			<div style="background-color: #FFFFCC; min-height: 30em"></div>
		</ui:define>				
		<ui:define name="content">

	    	<h:panelGrid columns="2" columnClasses="loginGrid">
	    	<h:panelGroup >
		    <h:form id="frm">	
		    	<fieldset class="fieldset" style="display: inline-block;">		
		    	<legend>Login</legend>    	
				<h:panelGrid columns="3" cellpadding="5"  >				
				    <h:outputLabel value="Benutzername:" />		     
				    <h:inputText id="the_user" 
				    	value = "#{benutzerBean.name}"
				        required="true" 
				        requiredMessage="Benutzername eingeben"
				        style=" width : 150px;"/>
					<h:messages for="the_user"
								styleClass="messages"
							    id="error1"
							    layout="table"/>				        
				    <h:outputLabel value="Passwort:" />		     
				    <h:inputSecret id="the_password"  
				    	value = "#{authController.password}"
				        required="true" 
				        redisplay="false"
				        style=" width : 150px;"
				        requiredMessage="Passwort eingeben" >
				    </h:inputSecret>
					<h:messages for="the_password"
								styleClass="messages"
							    id="error2"
							    layout="table"/>				    
				    <h:panelGrid></h:panelGrid>
					<h:panelGroup style="display:block; text-align:right">
					    <h:commandButton 
			        			value="Login" 
			        			action="#{authController.login()}"
			        			styleClass="normalButtonKlein"/>
	         		</h:panelGroup>
				</h:panelGrid>
    			</fieldset>
			</h:form>
			</h:panelGroup>
			<h:graphicImage value="/images/chickegg2.jpg" style="margin: 30px"/>
			</h:panelGrid>
 		</ui:define>

 	</ui:composition>
 	     
</body> 
</html>
